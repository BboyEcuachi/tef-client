<div class="container">
  <h3> Enviar Transferencia </h3>
  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" autocomplete="off">
    
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Monto</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="amount" formControlName="amount" placeholder="Monto">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Destinatario</label>
      <div class="col-sm-10" *ngIf="receivers.length > 0">
        <select class="custom-select" formControlName="receiver" id="receiver">
          <option *ngFor="let r of receivers" [value]="r.account">{{r.name}} - {{r.rut}}</option>
        </select>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="transferForm.invalid"> Enviar </button>
      </div>
    </div>
  </form>
</div>
